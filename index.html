<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial üéâ</title>
    <style>
        /* Reset e Configura√ß√µes Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #9b59b6, #3498db, #2ecc71, #f1c40f);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .box p {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 30px;
        }

        .bottons-container {
            display: flex;
            justify-content: space-around;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        #no {
            background-color: #e74c3c;
        }

        #no:hover {
            background-color: #c0392b;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        @media (max-width: 768px) {
            .box p {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Quer ser nosso padrinho? ü§î</p>
        <div class="bottons-container">
            <button>
                <a href="./celebration.html">Sim! üòç</a>
            </button>
            <button id="no">N√£o! üò°</button>
        </div>
    </div>

    <script>
        const button = document.getElementById("no");

        button.addEventListener('mouseover', function () {
            
            const height = window.innerHeight - 50; 
            const width = window.innerWidth - 50;

        
            const randomTop = Math.random() * height;
            const randomLeft = Math.random() * width;

            
            button.style.position = "absolute";
            button.style.top = randomTop + "px";
            button.style.left = randomLeft + "px";
        });
    </script>
</body>
</html>
