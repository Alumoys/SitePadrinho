        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .box {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 20px;

      }

      .emoji {
        font-size: 3rem;
        animation: bounce 1.5s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .celebration-img {
        width: 100px;
        height: 100px;
        animation: rotate360 4s linear infinite;
      }

      @keyframes rotate360 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .fireworks {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1;
      }

      .edson-img {
        width: 100%;
        max-width: 250px;
        border-radius: 50%;
        margin-top: 20px;
        animation: rotate360 6s linear infinite;
      }

      @media (max-width: 768px) {
        .box h1 {
          font-size: 2rem;
        }

        .box p {
          font-size: 1rem;
        }

        .celebration-img {
          width: 80px;
          height: 80px;
        }
